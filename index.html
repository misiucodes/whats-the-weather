<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yo what's the weather?</title>
  <link rel="stylesheet" href="src/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  
 <div class="container container-wrapper">

  <div class="background"></div>
  
    <p class="title" id="title">Yo, what's the weather?</p>
    <span class="subtitle">Search another city</span>
    <br />
    <button class="button-location" id="btn-location">
      Find my current location
    </button>
    <span class="footer">Coded with ü§ç by Michelle Tran</span>

  <div class="i-phone">

    <div class="center">
      <div class="mobile">
        <div class="screen">
          
            <img src="img/tealbg.svg" class="img-bg"></img>

            <div class="current-forecast">
              <h5>Toronto</h5>
              <h2>H 2¬∞c / L -1¬∞c</h2>
              <div class="snow-icon">
                <img src="img/snow.svg" width="80px" id="snow.svg"></img>
              </div>

              <h3 id=currentTemp>2¬∞c</h3>
                  
              <h4>Snowy</h4>

            </div>

              <div class="row">
                  <div class="col-9">
                    <div class="search-bar">
                      <form id="search-form">
                          <input class="form-control form-control-sm" id="search-input" type="text" placeholder="Search a city..."
                        aria-label=".form-control-sm example">
                        </form>
                    </div>
                  </div>
                
                  <div class="col">
                    <div class="search-btn">
                      <button type="button" class="btn btn-secondary btn-sm">Search</button>
                    </div>
                  </div>

            </div>
              
          <div class="container bottom">
            <div class="row">

              <div class="col-6">
                <span class="week">Monday</span>
              </div>

              <div class="col-2 d-flex justify-content-center">
                <img src="img/overcast-icon.svg" width="30px" class="weather-icon"></img>
              </div>

              <div class="col-4 d-flex justify-content-center">
                <span class="week">2¬∞ / 0¬∞</span>
              </div>
       
            </div>

            <hr />

            <div class="row">
            
              <div class="col-6">
                <span class="week">Tuesday</span>
              </div>
            
              <div class="col-2 d-flex justify-content-center">
                <img src="img/rain.svg" width="20px" class="weather-icon"></img>
              </div>
            
              <div class="col-4 d-flex justify-content-center">
                <span class="week">1¬∞ / 0¬∞</span>
              </div>
            
            </div>

            <hr />

            <div class="row">
            
              <div class="col-6">
                <span class="week">Wednesday</span>
              </div>
            
              <div class="col-2 d-flex justify-content-center wed-icon">
                <img src="img/overcast-icon.svg" width="25px" class="weather-icon"></img>
              </div>
            
              <div class="col-4 d-flex justify-content-center">
                <span class="week">1¬∞ / 0¬∞</span>
              </div>
            
            </div>
            
            <hr />

            <div class="row">
            
              <div class="col-6">
                <span class="week">Thursday</span>
              </div>
            
              <div class="col-2 d-flex justify-content-center">
                <img src="img/overcast-icon.svg" width="25px" class="weather-icon"></img>
              </div>
            
              <div class="col-4 d-flex justify-content-center">
                <span class="week">2¬∞ / -1¬∞</span>
              </div>
            
            </div>
            
            <hr />

            <div class="row">
            
              <div class="col-6">
                <span class="week">Friday</span>
              </div>
            
              <div class="col-2 d-flex justify-content-center">
                <img src="img/snow.svg" class="fri-icon" width="40px"></img>
              </div>
            
              <div class="col-4 d-flex justify-content-center">
                <span class="week">0¬∞ / -2¬∞</span>
              </div>
            
            </div>
          </div>

          <div class="home">
            <div class="inner">
                <ul class="volume">
                    <li></li>
                    <li></li>
                </ul>

                <ul class="silent">
                    <li></li>
                </ul>
                
                <ul class="sleep">
                    <li></li>
                </ul>

            </div>
        </div>
       
      </div>
    </div>
  </div>
</div>

<script src="src/script.js"></script>

</body>
</html>
